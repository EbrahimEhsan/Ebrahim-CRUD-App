<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title">Add New Book</h1>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/books/save}" method="post">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
                            </div>
                            <div class="mb-3">
                                <label for="author" class="form-label">Author</label>
                                <input type="text" class="form-control" id="author" name="author" th:field="*{author}" required>
                            </div>
                            <div class="mb-3">
                                <label for="publisher" class="form-label">Publisher</label>
                                <input type="text" class="form-control" id="publisher" name="publisher" th:field="*{publisher}" required>
                            </div>
                            <div class="mb-3">
                                <label for="publicationYear" class="form-label">Publication Year</label>
                                <input type="number" class="form-control" id="publicationYear" name="publicationYear" th:field="*{publicationYear}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a href="/books" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
