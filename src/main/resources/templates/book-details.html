<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title">Book Details</h1>
                    </div>
                    <div class="card-body">
                        <dl class="row">
                            <dt class="col-sm-3">Title:</dt>
                            <dd class="col-sm-9" th:text="${book.title}"></dd>
                            <dt class="col-sm-3">Author:</dt>
                            <dd class="col-sm-9" th:text="${book.author}"></dd>
                            <dt class="col-sm-3">Publisher:</dt>
                            <dd class="col-sm-9" th:text="${book.publisher}"></dd>
                            <dt class="col-sm-3">Publication Year:</dt>
                            <dd class="col-sm-9" th:text="${book.publicationYear}"></dd>
                        </dl>
                        <a th:href="@{/books}" class="btn btn-primary">Back to Book List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
